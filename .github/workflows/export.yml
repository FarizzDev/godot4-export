      # - name: Upload Linux Artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: linux-build
      #     path: build/linux/
      #
      # - name: Upload Windows Artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: windows-build
      #     path: build/windows/
      #
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/android/
